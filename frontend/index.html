<!-- (Página principal - lista de carros destacados o búsqueda) -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniones de Coches</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">OPINIONES DE COCHES</h1>
            <p class="hero-subtitle">Encuentra tu nuevo coche gracias a la ayuda de nuestras opiniones independientes.</p>
            <div class="hero-actions">
                <a href="#review-form-section" class="btn">Deja tu opinión</a>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="section-box" id="car-info">
            <h2>Detalles del Carro</h2>
            <div id="car-details">
                <p>Cargando información del carro...</p>
            </div>
            <p><strong>Calificación Promedio:</strong> <span id="avg-rating">0</span>/5</p>
        </div>

        <div class="section-box" id="car-reviews">
            <h2>Comentarios</h2>
            <div id="reseñas-list">
                <p>Cargando comentarios...</p>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="section-box" id="review-form-section" style="width: 100%;">
            <h2>Deja tu Calificación y Comentario</h2>
            <form id="submit-form">
                <div class="form-group">
                    <label for="user-id">ID de Usuario:</label>
                    <input type="number" id="user-id" required>
                </div>
                <div class="form-group">
                    <label for="rating">Calificación (1-5):</label>
                    <input type="number" id="rating" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comentario:</label>
                    <textarea id="comment" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="MainApp.js"></script>
</body>
</html>
